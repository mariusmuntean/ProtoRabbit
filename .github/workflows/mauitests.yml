name: Run ProtoRabbit-MAUI Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    # necessary for setup-dotnet
    # env:
    #   DOTNET_INSTALL_DIR: "/Users/marius/.dotnet"
    steps:
      - uses: actions/checkout@main

      # - name: Setup .NET 7
      #   uses: actions/setup-dotnet@v3
      #   with:
      #     dotnet-version: '7.0'
      
      - name: Install tizen workload for some reason
        run: dotnet workload restore ProtoRabbit-MAUI/ProtoRabbit-MAUI-Test/ProtoRabbit-MAUI-Test.csproj

      - name: Show DOTNET SDKs
        run: dotnet --list-sdks

      - name: Restore Packages
        run: dotnet restore ProtoRabbit-MAUI/ProtoRabbit-MAUI-Test/ProtoRabbit-MAUI-Test.csproj

      - name: Run Tests
        run: dotnet test ProtoRabbit-MAUI/ProtoRabbit-MAUI-Test/ProtoRabbit-MAUI-Test.csproj
